{% extends "workshop_app/base.html" %}

{% block title %}
	Edit Profile
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Card Wrapper -->
            <div class="card shadow-lg border-0 rounded-lg animate__animated animate__fadeIn">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Edit Your Profile</h3>
                </div>
                <div class="card-body">
                    <form action="{{URL_ROOT}}/edit_profile/" method="post">
                        {% csrf_token %}

                        <!-- Profile form table styled -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover align-middle">
                                {{ form.as_table }}
                            </table>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-end mt-3">
                            <button class="btn btn-success btn-lg mx-2" type="submit">
                                <i class="fa fa-save"></i> Save Profile
                            </button>
                            <a href="{% url 'workshop_app:view_own_profile' %}" 
                               class="btn btn-outline-secondary btn-lg mx-2">
                                <i class="fa fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /Card Wrapper -->

        </div>
    </div>
</div>

<!-- Extra Styling -->
<style>
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .table th, .table td {
        vertical-align: middle !important;
    }
    .btn-lg {
        transition: transform 0.2s ease-in-out;
    }
    .btn-lg:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}

{% extends "workshop_app/base.html" %}

{% block extra %}
<style>
    /* Center container styling */
    .center-container {
        min-height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, #4a90e2, #9013fe);
        color: white;
        border-radius: 1rem;
        box-shadow: 0 12px 30px rgba(144, 19, 254, 0.5);
        max-width: 480px;
        margin: 4rem auto;
        animation: fadeInUp 1s ease forwards;
        opacity: 0;
        transform: translateY(20px);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h3 {
        font-weight: 700;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    h4 {
        font-weight: 500;
        font-size: 1.2rem;
        color: #ffd700;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
        .center-container {
            margin: 2rem 1rem;
            padding: 1.5rem 1rem;
            max-width: 90%;
        }
        h3 {
            font-size: 1.5rem;
        }
        h4 {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="center-container" role="alert" aria-live="polite" aria-atomic="true">
    <h3>Your password has been changed successfully.</h3>
    <h4>Redirecting ...</h4>
</div>

<script type="text/javascript">
    window.setTimeout(function() {
        location.href = "{% url 'workshop_app:index' %}";
    }, 2000);
</script>
{% endblock %}

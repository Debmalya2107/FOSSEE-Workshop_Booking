{% extends "workshop_app/base.html" %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
<style>
    /* Fade-in animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .reset-container {
        margin-top: 50px;
    }

    .reset-card {
        background: #ffffff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.8s ease-in-out;
    }

    .reset-card .card-header {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: #fff;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        padding: 15px;
        text-align: center;
    }

    .reset-card .card-header h3 {
        margin: 0;
        font-weight: 600;
    }

    .reset-title {
        font-weight: 500;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .btn-request {
        background: linear-gradient(135deg, #28a745, #20c997);
        border: none;
        border-radius: 50px;
        padding: 10px 25px;
        font-size: 16px;
        transition: 0.3s;
    }

    .btn-request:hover {
        background: linear-gradient(135deg, #20c997, #28a745);
        transform: scale(1.05);
        box-shadow: 0px 4px 12px rgba(40, 167, 69, 0.3);
    }

    .btn-cancel {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        border: none;
        border-radius: 50px;
        padding: 10px 25px;
        font-size: 16px;
        transition: 0.3s;
        margin-left: 10px;
    }

    .btn-cancel:hover {
        background: linear-gradient(135deg, #00c6ff, #007bff);
        transform: scale(1.05);
        box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.3);
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .reset-card {
            padding: 20px;
        }
        .reset-card .card-header h3 {
            font-size: 20px;
        }
        .btn-request, .btn-cancel {
            width: 100%;
            margin: 10px 0;
        }
    }
</style>

<div class="container reset-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-10">
            <div class="card reset-card border-primary">
                <div class="card-header">
                    <h3>ðŸ”‘ Forgot Password?</h3>
                </div>
                <div class="card-body text-center">
                    <h5 class="reset-title">
                        Enter your registered email address to reset your password
                    </h5>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <br><br>
                        <button class="btn btn-success btn-lg btn-request" type="submit">
                            Request
                        </button>
                        <a href="{% url 'workshop_app:index' %}" class="btn btn-primary btn-lg btn-cancel">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% extends "workshop_app/base.html" %}

{% block title %} Forgot Password {% endblock %}

{% block extra %}
<style>
    /* Center container styling */
    .center-container {
        min-height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, #4a90e2, #9013fe);
        color: white;
        border-radius: 1rem;
        box-shadow: 0 12px 30px rgba(144, 19, 254, 0.5);
        max-width: 480px;
        margin: 6rem auto;
        animation: fadeInUp 1s ease forwards;
        opacity: 0;
        transform: translateY(20px);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    p {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .btn-success {
        font-weight: 700;
        font-size: 1.25rem;
        padding: 0.75rem 3rem;
        border-radius: 0.5rem;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 6px 15px rgba(74, 144, 226, 0.4);
    }
    .btn-success:hover, .btn-success:focus {
        background-color: #357ABD;
        box-shadow: 0 0 15px rgba(53, 122, 189, 0.8);
        outline: none;
        color: #fff;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
        .center-container {
            margin: 3rem 1rem;
            padding: 1.5rem 1rem;
            max-width: 90%;
        }
        p {
            font-size: 1.1rem;
        }
        .btn-success {
            font-size: 1.1rem;
            padding: 0.6rem 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="center-container" role="alert" aria-live="polite" aria-atomic="true">
    <p>Your password has been reset.</p>
    <p>
        <a href="{% url 'workshop_app:index' %}" class="btn btn-success" role="button" aria-label="Log in">
            Log in
        </a>
    </p>
</div>
{% endblock %}

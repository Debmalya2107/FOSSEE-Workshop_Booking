{% extends "workshop_app/base.html" %}
{% block title %} Forgot Password {% endblock %}

{% block content %}
<style>
    /* Fade-in animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .success-card {
        background: #ffffff;
        border-radius: 15px;
        padding: 30px;
        margin-top: 40px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.8s ease-in-out;
    }

    .success-title {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .alert-success {
        border-radius: 10px;
        font-size: 15px;
        animation: fadeInUp 1s ease;
    }

    .btn-home {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        border: none;
        border-radius: 50px;
        padding: 10px 25px;
        font-size: 16px;
        transition: 0.3s;
    }

    .btn-home:hover {
        background: linear-gradient(135deg, #00c6ff, #007bff);
        transform: scale(1.05);
        box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .success-card {
            padding: 20px;
        }
        .success-title {
            font-size: 22px;
        }
        .btn-home {
            width: 100%;
        }
    }
</style>

<div class="container col-md-6 col-sm-10 success-card text-center">
    <h2 class="success-title">âœ… Password Reset Successful</h2>
    <div class="alert alert-success">
        Instructions for setting a new password have been sent to your registered email address.
    </div>
    <br>
    <a class="btn btn-primary btn-lg btn-home" href="{% url 'workshop:index' %}">Go to Login</a>
</div>
{% endblock %}
